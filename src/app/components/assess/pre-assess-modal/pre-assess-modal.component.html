<ion-header class="header">
  <ion-buttons slot="start">
    <ion-button (click)="closeModal()">
      <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
    </ion-button>
  </ion-buttons>
  <div text-center>
    <!-- <h4><mat-icon>assignment</mat-icon></h4> -->
    <h4> Avaliação</h4>
    <h2>Hugo Melo</h2>
  </div>
</ion-header>

<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col size="10">
        <h6 padding-start>Selecione o pé que será avaliado</h6>
      </ion-col>
      <ion-col size="2" text-right>
        <div class="info-icon">
          <button mat-icon-button aria-label="informacoes" color="primary"
            (click)="displayInfo($event, 'selectPatient')">
            <ion-icon name="information-circle-outline"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <div class="container">
      <div class="radio-btn" text-center>
        <mat-radio-group aria-label="Select an option" color="primary">
          <mat-radio-button value="1">
            Esquerdo
          </mat-radio-button>
          <mat-radio-button value="2">Direito</mat-radio-button>
        </mat-radio-group>
      </div>
    </div>
  </ion-grid>
