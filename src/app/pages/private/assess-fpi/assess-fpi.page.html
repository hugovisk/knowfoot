<ion-header>
  <ion-toolbar>
    <ion-title>FPI • <ion-text text-capitalize>Pé {{ current.footAssessed }}</ion-text>
    </ion-title>
    <ion-buttons slot="start" *ngIf="current.observationSlide === 0">
      <ion-button [routerLink]="['/main/assess']" routerDirection="back">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <!-- <ion-buttons slot="start" *ngIf="current.observationSlide === 0">
      <ion-back-button defaultHref="/main/assess" text="" icon="close"></ion-back-button>
    </ion-buttons> -->
    <ion-buttons slot="start" *ngIf="current.observationSlide !== 0">
      <ion-button class="ion-text-capitalize" (click)="fpiSlides.slidePrev(); changeFootViewPicture()">
        <ion-icon slot="icon-only" name="arrow-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="current.observationSlide !== 4">
      <ion-button class="ion-text-capitalize" fill="solid" color="primary"
        (click)="fpiSlides.slideNext(); changeFootViewPicture()">
        Próximo
        <!-- <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon> -->
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end" *ngIf="current.observationSlide === 4">
      <ion-button class="ion-text-capitalize" fill="solid" color="primary"
        (click)="footPostureResult(); presentResult()">
        Resultado
        <!-- <ion-icon slot="icon-only" name="help-circle-outline"></ion-icon> -->
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
  <!-- <ion-toolbar>
    <ion-title style="font-size: 12px" color="medium">{{ fpiCriteriaDescrition[fpiCriteria].viewValue }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="presentInformation($event)" color="medium">
        <ion-icon slot="icon-only" name="information-circle"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar> -->
</ion-header>

<ion-item (click)="presentInformation($event)" lines="none" color="light">
  <ion-label>
    <small><strong>Observar</strong> • {{ observationCriteria[current.observationSlide].viewValue }}</small>
  </ion-label>
  <ion-icon name="information-circle" slot="end"></ion-icon>
</ion-item>

<ion-content color="medium" *ngIf="current.footView === 'posterior'">
  <div *ngIf="!current.footPicture.rear" text-center>
    <br><br><br><br>
    <ion-icon style="font-size: 150px" name="images" color="light"></ion-icon>
  </div>
  <div class="foot-picture" *ngIf="current.footPicture.rear" [style.backgroundImage]="current.footPicture.rear">
  </div>
  <ion-fab vertical="bottom" horizontal="center" slot="fixed" *ngIf="!current.footPicture.rear">
    <ion-fab-button (click)="takePicture('rear')">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed" *ngIf="current.footPicture.rear">
    <ion-fab-button (click)="deletePicture('rear')" size="small" color="light">
      <ion-icon name="trash"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
