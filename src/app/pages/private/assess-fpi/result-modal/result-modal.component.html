<ion-header>
  <ion-toolbar>
    <ion-buttons slot="end">
      <ion-button (click)="closeModal()" class="ion-text-capitalize" color="primary">
        Finalizar
      </ion-button>
    </ion-buttons>    
  </ion-toolbar>
  <ion-toolbar>
  </ion-toolbar>
</ion-header>

<ion-content text-center>
      <h1><ion-icon class="PROVISORIO" name="images" color="medium" [ngStyle]="{'font-size.px': 80}"></ion-icon></h1>
        <p><small>Postura pé {{ currentFootAssessed }}</small></p>
        <h2><strong>{{ postureResult }}</strong></h2>
        
</ion-content>
<ion-footer>
    <ion-item detail lines="none" *ngIf="suggestNextAssessement">
      <ion-icon slot="start" name="clipboard"></ion-icon>
      <ion-label>Avaliar pé {{ nextFootAssess }}</ion-label>
    </ion-item>
</ion-footer>
