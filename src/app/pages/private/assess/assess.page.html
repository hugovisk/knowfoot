<ion-header>
  <ion-toolbar>
    <ion-title>KnowFoot</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding >

  <ion-card color="dark">
    <ion-card-header>      
      <ion-card-title>Inicie</ion-card-title>
      <ion-card-subtitle>o método para avaliar o tipo de pisada</ion-card-subtitle>
    </ion-card-header>
  </ion-card>
  <div>
    <ion-card>
      <ion-item routerLink="/private/assess-fpi" detail>
        <ion-label>
          <h1><strong>FPI</strong> <small><em> Foot Posture Index</em></small></h1>
          <p>Altamente confiável,</p>
          <p>composto de 5 observações</p>
        </ion-label>
      </ion-item>
  
      <ion-item href="#" detail>
        <ion-label>
          <h1><strong>NDT</strong> <small><em> Navicular Drop Test</em></small></h1>
          <p>Confiável e simples,</p>
          <p>composto de 2 medições</p>
        </ion-label>
      </ion-item>
    </ion-card>
  </div>

  <ion-button (click)="presentModal()">
    Click me
  </ion-button>


</ion-content>
