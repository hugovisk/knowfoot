<ion-header>
  <ion-toolbar>
    <ion-searchbar placeholder="Pesquisar Atleta"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button [routerLink]="['/private/athlete-new']">
      <ion-icon name="person-add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-list>
      
    <ion-item-divider>
      <ion-label>
        <strong><small>ATLETAS</small></strong>
      </ion-label>
    </ion-item-divider>
    <ion-item
    *ngFor="let athlete of athletes | async"
    [routerLink]="['/private/athlete-detail/' + athlete.id]">
      <ion-label>{{ athlete.name }}</ion-label>
