<ion-footer>
  <ion-grid fixed *ngIf="!assess">
    <ion-row>
      <ion-col size="10">
        <h6 class="ion-padding-start">Inicie escolhendo o paciente</h6>
      </ion-col>
      <ion-col size="2" class="ion-text-right">
        <div class="info-icon">
          <button mat-icon-button aria-label="informacoes" color="primary"
            (click)="displayInfo($event, 'selectPatient')">
            <ion-icon name="information-circle-outline"></ion-icon>
          </button>
        </div>
      </ion-col>
    </ion-row>
    <div class="container">
      <a mat-stroked-button color="primary" (click)="displayMedicalRecordSearch()">
        <mat-icon>search</mat-icon>
        <span class="txt-size"> Procurar em meus pacientes</span>
      </a>
      <a mat-flat-button color="primary" (click)="displayMedicalRecordAdd()">
        <mat-icon>person_add</mat-icon>
        <span class="txt-size"> Registrar novo paciente</span>
      </a>
    </div>
  </ion-grid>
